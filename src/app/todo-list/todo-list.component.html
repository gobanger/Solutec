<html>
  <div class="container-fluid mb-4">
      <h1>{{test}}</h1>
      <br>
      <button class="btn btn-primary d-flex" (click)="toogleIsNewBadge()">
          <span class="material-icons">
              {{ showBadge ? 'visibility_off' : 'visibility'}}
          </span>
          <span class="ms-2">
              {{ showBadge ? 'Cacher' : 'Afficher'}} nouveau
          </span>
      </button>
  </div>
  <hr>
  <div class="my-2 p-5">
      <div class="=row">
          <div class="col-ms-4">
              <span class="filter">Filtre actuel : </span>
              <b>{{ hotelFilter }}</b>
          </div>
          <div class="col-md-4 col-lg-3">
              <input type="text" class="form-control" [ngModel]="hotelFilter" (ngModelChange)="hotelFilter = $event ">
          </div>
      </div>
  </div>

  <div class="container-fluid mb-2 p-5">
    <div class="row">
      <div class="col-xxl-5 mb-2 mb-sm-30" *ngFor="let hotel of filteredHotels">
        <div class="card">
          <div class="card-body">
            <h5 class="p-3 mb-2 bg-success text-white">{{hotel.hotelName | titlecase}}</h5>
            <h4 class="card-title"></h4>
            <img [src]="hotel.imageUrl" [title]="hotel.hotelName | uppercase" class="card-img-top mb-2"/>
            <p class="card-text">{{ hotel.description }}</p>
            <p class="card-text">{{ hotel.price | currency:'EUR':'symbol':'1.2-2':'fr' }}</p>

            <app-star-rating [rating]="hotel.rating"></app-star-rating>
            <span class="badge rounded-pill text-bg-success" *ngIf="showBadge">Nouveau</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
